{% extends "base.html" %}

{% block title %}Mark Attendance - Admin{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem; max-width: 900px;">
    <div class="page-header">
        <h1>Mark Attendance</h1>
        <a href="{{ url_for('admin.attendance') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" name="date" class="form-control" value="{{ date.today().strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="form-group">
                    <label>Employee *</label>
                    <select name="employee_id" class="form-control" required>
                        <option value="">Select Employee</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.full_name }} ({{ emp.user.employee_id }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Status *</label>
                    <select name="status" class="form-control" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Half-day">Half Day</option>
                        <option value="Leave">On Leave</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Check In Time</label>
                            <input type="time" name="check_in" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Check Out Time</label>
                            <input type="time" name="check_out" class="form-control">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Attendance</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
