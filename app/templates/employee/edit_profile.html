{% extends "base.html" %}

{% block title %}Edit Profile - Dayflow HRMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title">Edit Profile</h1>
        <p class="page-subtitle">Update your personal information</p>
    </div>
</div>

<div class="container">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('employee.edit_profile') }}" enctype="multipart/form-data">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="{{ url_for('static', filename='uploads/' + (employee.profile_photo or 'default.jpg')) }}" 
                     alt="Profile Photo" 
                     id="profilePreview"
                     style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color);"
                     onerror="this.src='https://via.placeholder.com/120?text=No+Photo'">
                <div class="form-group" style="margin-top: 1rem;">
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/*" class="form-control" style="max-width: 300px; margin: 0 auto;">
                    <p class="text-muted" style="font-size: 0.875rem; margin-top: 0.5rem;">Max size: 5MB (PNG, JPG, JPEG, GIF)</p>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="{{ employee.phone or '' }}" placeholder="+91-1234567890">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address">{{ employee.address or '' }}</textarea>
            </div>
            
            <p class="text-muted" style="font-size: 0.875rem; margin-bottom: 1.5rem;">
                Note: You can only edit phone and address. For other changes, please contact HR.
            </p>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('employee.profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
// Preview profile photo before upload
document.getElementById('profile_photo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profilePreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
