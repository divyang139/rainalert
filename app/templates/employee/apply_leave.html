{% extends "base.html" %}

{% block title %}Apply Leave - Dayflow HRMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title">Apply for Leave ðŸ“…</h1>
        <p class="page-subtitle">Submit your leave request</p>
    </div>
</div>

<div class="container">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('employee.apply_leave') }}">
            <div class="form-group">
                <label class="form-label" for="leave_type">Leave Type *</label>
                <select id="leave_type" name="leave_type" class="form-control form-select" required>
                    <option value="">Select leave type</option>
                    {% for leave_type in leave_types %}
                    <option value="{{ leave_type }}">{{ leave_type }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="start_date">Start Date *</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required min="{{ today }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="end_date">End Date *</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required min="{{ today }}">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="reason">Reason *</label>
                <textarea id="reason" name="reason" class="form-control" rows="4" placeholder="Please provide a reason for your leave request..." required></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Submit Request</button>
                <a href="{{ url_for('employee.leave') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
// Set min date to today
document.getElementById('start_date').min = new Date().toISOString().split('T')[0];
document.getElementById('end_date').min = new Date().toISOString().split('T')[0];

// Update end date min when start date changes
document.getElementById('start_date').addEventListener('change', function() {
    document.getElementById('end_date').min = this.value;
});
</script>
{% endblock %}
