{% extends "base.html" %}

{% block title %}Login - Dayflow HRMS{% endblock %}

{% block content %}
<div style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">Dayflow</h1>
            <h3 style="margin-bottom: 0.5rem;">Welcome Back</h3>
            <p class="text-muted">Sign in to manage your workday</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); font-weight: 600;">Sign Up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
